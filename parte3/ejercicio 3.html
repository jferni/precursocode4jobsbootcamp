<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operador de Resto For</title>
</head>

<body>
    <script>


        let alturanchura;
        alturanchura = parseInt(prompt("escribe un numero"));
        

        let resultado = "";

        for (let o = 1; o <= alturanchura; o = o + 1) {


            for (let x = 1; x <= alturanchura; x = x + 1) {
                let total = o + x;
                total % 2 == 0 ? resultado += "x" : resultado += "o"
            }
            resultado += "\n";

        }
        console.log(resultado);



    </script>
</body>

</html>
