<body>
    <script>
       
        let numeros = prompt("Introduce suma de dos numeros");

        let posicion = numeros.indexOf("+")
        let subcadena1 = numeros.substring(0, posicion);
        let subcadena2 = numeros.substring(posicion + 1, Infinity);

        console.log(subcadena1, subcadena2);
       


    </script>
